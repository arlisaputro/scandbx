<!DOCTYPE html>
<html>
<head>
    <title>Extracted Text</title>

        body { font-family: Arial, sans-serif; margin: 20px; }

        .text-box { border: 1px solid #ccc; padding: 20px; background: #f9f9f9; white-space: pre-wrap; }
        .back-btn { margin-bottom: 20px; }

</head>

    <div class="container">

    </div>
</body>
</html>
