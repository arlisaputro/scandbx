<html>
<head>
    <title>ScanDBX - Menu</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .menu { max-width: 400px; margin: 0 auto; text-align: center; }
        .menu-item { margin: 20px 0; }
        .menu-item a {

            padding: 15px 30px; 
            background: #007bff;

        .logout a { color: #dc3545; }
    </style>
</head>
<body>
    <div class="menu">
        <h2>Welcome, {{ session.username }}!</h2>
        <div class="menu-item">
            <a href="{{ url_for('upload_page') }}">Upload File</a>
        </div>
        <div class="menu-item">
            <a href="{{ url_for('file_list') }}">List of Files</a>
        </div>
        <div class="logout">

        </div>
    </div>
</body>
</html>
